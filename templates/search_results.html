<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212; 
            color: white;
            height: 100vh;
        }

        
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #157502, #077c59); 
            padding: 10px 30px;
            box-shadow: 0 4px 10px rgba(3, 179, 105, 0.2); 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.8em;
            color: #ffbb00; 
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .navbar-brand:hover {
            color: #1DB954; 
        }

        .navbar-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-nav .nav-item {
            margin: 0 20px;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1em;
            text-transform: uppercase;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: #1DB954; 
            color: white;
        }

        .navbar-nav .nav-item a {
            padding: 8px 15px;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-item a:hover {
            background-color: #333;
        }

        .navbar-toggler {
            display: none;
        }

        .search-container {
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #1DB954; 
            letter-spacing: 1px;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1DB954; 
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ed760; 
        }

        .voice-search {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .voice-search:hover {
            background-color: #45a049; 
        }

        .search-results {
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #1e1e1e; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-item {
            background-color: #2a2a2a; 
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .result-item:hover {
            transform: scale(1.05);
            background-color: #333; 
        }

        .result-item img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .result-item a {
            text-decoration: none;
            color: #1DB954;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .result-item a:hover {
            color: #1ed760;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'helpcenter' %}">Help Center</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'subscribe' %}">Subscription Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'spotify' %}">Songs</a>
                </li>
            </ul>
        </div>
    </nav>

   
    <div class="search-container">
        <h1>Search Songs</h1>
        <div>
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button onclick="searchSpotify()">Search</button>
        </div>
        <button class="voice-search" onclick="startVoiceSearch()">ðŸŽ¤ Voice Search</button>
    </div>

    
    <div class="search-results" id="results-container">
        <!-- Results will appear here -->
    </div>

    <script>
        
        const CLIENT_ID = '3e2576f695ff481295c7bf415b2af23c';
        const CLIENT_SECRET = '0783e020b6ce4b8c8bb74e1ada22bd96';

        let accessToken = '';

       
        async function getSpotifyToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ grant_type: 'client_credentials' })
            });

            const data = await response.json();
            accessToken = data.access_token;
        }

        
        async function searchSpotify() {
            const query = document.getElementById('search-input').value;
            if (!query) {
                return alert('Please enter a search term');
            }

            await getSpotifyToken(); 

            const response = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const data = await response.json();
            displayResults(data.tracks.items);
        }

        
        function displayResults(tracks) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = ''; 

            if (tracks.length === 0) {
                resultsContainer.innerHTML = `<p>No results found.</p>`;
                return;
            }

            tracks.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.classList.add('result-item');
                trackElement.innerHTML = `
                    <img src="${track.album.images[1].url}" alt="${track.name}">
                    <a href="${track.external_urls.spotify}" target="_blank">
                        <strong>${track.name}</strong> by ${track.artists[0].name}
                    </a>
                `;
                resultsContainer.appendChild(trackElement);
            });
        }

        
        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log('Voice recognition started.');
            };

            recognition.onresult = function(event) {
                const searchQuery = event.results[0][0].transcript;
                document.getElementById('search-input').value = searchQuery;
                searchSpotify(); 
            };

            recognition.onerror = function(event) {
                alert('Error occurred: ' + event.error);
            };

            recognition.start();
        }
    </script>

</body>
</html>
