<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/banner/m8.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff; 
        }

        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-size: 1.8em;
            color: white;
        }

        .navbar-brand:hover {
            color: #ffbb00;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link:hover {
            color: #ffbb00;
        }

        .navbar-toggler-icon {
            background-color: #ffbb00;
        }

        .contact-banner {
            background-color: rgba(219, 13, 126, 0.8); 
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
        }

        .contact-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-banner p {
            font-size: 1.2rem;
            margin: 0;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 30px 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 900px;
        }

        .contact-form h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #ffbb00;
        }

        .form-control {
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EMusic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'helpcenter' %}">Help Center</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'subscribe' %}">Subscription plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'spotify' %}">Songs</a>
                </li>
            </ul>
            <li class="nav-item">
                <a href="{% url 'search_results' %}" class="btn btn-primary">Search</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            </li>
        </div>
    </div>
</nav>

<div class="contact-banner overlay">
    <h1>Contact Us</h1>
    <p>Have any questions? Reach out to us!</p>
</div>


<section class="contact-form">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
</section>


<footer>
    <p>&copy; 2024 E-Music. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
